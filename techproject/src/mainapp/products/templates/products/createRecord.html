{% extends "base.html" %}

{% block title %}Royals Hotels{% endblock %}

{% block header %}Create a new Product::{% endblock %}

{% block content%}

<div class="admin_panel">
        <form method="POST" action="{% url 'createRecord' %}">
            <div class="fromObject_container">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {{ form.as_table }}
            </div>
            <div class="fromBtn_container">
                <input type="submit" class="btn" value="Create New Project" name="Save_Item">
                <a href="{% url 'admin_console' %}"><button type="button" class="btn" value="Cancel">Cancel</button></a>
            </div>
        </form>
</div>




{% endblock%}
